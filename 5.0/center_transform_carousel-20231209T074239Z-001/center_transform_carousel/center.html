<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- head -->
    <meta charset="utf-8" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Center carousel" />
    <meta name="author" content="David Deutsch" />
    <title>Center Demo | Owl Carousel | 2.3.4</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/docs.theme.min.css" />

    <!-- Owl Stylesheets -->
    <link
      rel="stylesheet"
      href="./assets/owlcarousel/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/owlcarousel/assets/owl.theme.default.min.css"
    />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!--carousel 置中放大引用css-->
    <link href="./assets/css/center_transform.css" rel="stylesheet" />

    <!-- Yeah i know js should not be in header. Its required for demos.-->

    <!-- javascript -->
    <script src="./assets/vendors/jquery.min.js"></script>
    <script src="./assets/owlcarousel/owl.carousel.js"></script>
  </head>
  <body>
    <!--  Demos -->
    <section id="demos">
      <div class="row">
        <div class="large-12 columns">
          <h4 id="center-with-loop">Center with loop</h4>
          <div class="loop owl-carousel owl-theme">
            <div class="item">
              <img src="./assets/img/carousel_01.jpeg" />
              <p>1111</p>
            </div>
            <div class="item">
              <img src="./assets/img/carousel_02.jpeg" />
            </div>
            <div class="item">
              <img src="./assets/img/carousel_03.jpeg" />
            </div>
            <div class="item">
              <img src="./assets/img/carousel_04.jpeg" />
            </div>
            <div class="item">
              <img src="./assets/img/carousel_05.jpeg" />
            </div>
            <div class="item">
              <img src="./assets/img/carousel_06.jpeg" />
            </div>
          </div>

          <script>
            jQuery(document).ready(function ($) {
              $(".loop").owlCarousel({
                center: true,
                items: 2,
                loop: true,
                margin: 10,
                responsive: {
                  600: {
                    items: 4,
                  },
                },
              });
              $(".nonloop").owlCarousel({
                center: true,
                items: 2,
                loop: false,
                margin: 10,
                responsive: {
                  600: {
                    items: 4,
                  },
                },
              });
            });
          </script>
        </div>
      </div>
    </section>

    <!-- vendors -->
    <script src="./assets/vendors/highlight.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
